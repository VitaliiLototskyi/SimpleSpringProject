plugins {
    id 'java'
}

group 'SimpleSpringProject'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.springframework', name: 'spring-core', version: '4.3.18.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version: '4.3.18.RELEASE'
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.5.0'
    compile group: 'org.elasticsearch.client', name: 'transport', version: '5.5.0'
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '5.5.0'
    compile group: 'org.springframework', name: 'spring-context', version: '4.2.0.RELEASE'

}
